<div class="formContainer">
  <div class="form-style-10">
    <h1>Modify your books<span>Write down your books to modify them in the library</span></h1>
    <form>
      <div class="section"></div>
      <div class="inner-wrap">
        <label>Title <input type="text" #title></label>
        <label>Type of cover <input type="text" #type></label>
      </div>

      <div class="section"></div>
      <div class="inner-wrap">
        <label>Author <input type="text" #author></label>
        <label>Price <input type="text" #price></label>
        <label>Photo<input type="text" #photo></label>
      </div>


      <div class="inner-wrap">
        <label>Referencia <input type="text" #id_book></label>
      </div>
      <div class="button-section">
        <button type="button"
          on-click="send(title.value, type.value, author.value, price.value, photo.value, id_book.value)">Send</button>
      </div>
    </form>
  </div>
</div>
